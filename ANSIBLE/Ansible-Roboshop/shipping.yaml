- name: install web component
  hosts: web
  become: 'yes'
  tasks:
    - name: install maven 
      ansible.builtin.yum:
        name: maven 
        state: installed

    - name: Check if roboshop user exists or not using id
      ansible.builtin.command: id roboshop
      register: out
      ignore_errors: true

    - when: out.rc == 0
      name: Create roboshop user if not exists
      become: 'yes'
      ansible.builtin.user:
        name: roboshop

    - name: Check if /app directory exists or not
      ansible.builtin.stat:
        path: /app
        register: directory

    - name: print directory status
      ansible.builtin.debug:
        msg: 'output: {{directory}}'

    - when: directory stat.exists == False
      name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download shipping artifact
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
        dest: /tmp

    - name: Extract shipping artifact
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: 'yes'

    - name: download the dependencies
      ansible.builtin.command: mvn clean package
      args:
        chdir: /app

    - name: rename shipping.jar
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args:
        chdir: /app

    - name: Copy file shipping.service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service

    - name: daemon-reload
      ansible.builtin.systemd:
        daemon_reload: true
        
    - name: Start and enable shipping service
      ansible.builtin.service:
        name: shipping
        state: started
        enabled: 'yes'
    
    - name: Install mysql 
      ansible.builtin.yum:
        name: mysql 
        state: installed
    
    - name: load shippingdata
      ansible.builtin.command: mongo --host MONGODB-SERVER-IPADDRESS < /app/schema/shipping.js

    - name: restart shipping
      ansible.builtin.service:
        name: shipping
        state: restarted