- name: install payment component
  hosts: payment
  become: 'yes'
  tasks:
    - name: install golang 
      ansible.builtin.yum:
        name: golang 
        state: installed

    - name: Check if roboshop user exists or not using id
      ansible.builtin.command: id roboshop
      register: out
      ignore_errors: true

    - when: out.rc == 0
      name: Create roboshop user if not exists
      become: 'yes'
      ansible.builtin.user:
        name: roboshop

    - name: Check if /app directory exists or not
      ansible.builtin.stat:
        path: /app
        register: directory

    - name: print directory status
      ansible.builtin.debug:
        msg: 'output: {{directory}}'

    - when: directory stat.exists == False
      name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download dispatch artifact
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/dispatch.zip
        dest: /tmp

    - name: Extract dispatch artifact
      ansible.builtin.unarchive:
        src: /tmp/dispatch.zip
        dest: /app
        remote_src: 'yes'
    
    - name: download the dependencies & build the software
      ansible.builtin.yum:
        name: '{{item}}'
        state: installed
      loop:
      - go mod init dispatch 
      - go get  
      - go build
    
    - name: Copy file dispatch.service
      ansible.builtin.copy:
        src: dispatch.service
        dest: /etc/systemd/system/dispatch.service

    - name: daemon-reload
      ansible.builtin.systemd:
        daemon_reload: true
        
    - name: Start and enable dispatch service
      ansible.builtin.service:
        name: dispatch
        state: started
        enabled: 'yes'


 