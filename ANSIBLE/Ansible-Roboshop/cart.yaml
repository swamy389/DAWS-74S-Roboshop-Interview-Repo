- name: install cart component
  hosts: cart
  become: 'yes'
  tasks:
    - name: Setup NodeJS repos
      ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

    - name: Install NodeJS
      ansible.builtin.yum:
        name: nodejs
        state: installed

    - name: Check if roboshop user exists or not using id
      ansible.builtin.command: id roboshop
      register: out
      ignore_errors: true

    - when: out.rc == 0
      name: Create roboshop user if not exists
      become: 'yes'
      ansible.builtin.user:
        name: roboshop

    - name: Check if /app directory exists or not
      ansible.builtin.stat:
        path: /app
        register: directory

    - name: print directory status
      ansible.builtin.debug:
        msg: 'output: {{directory}}'

    - when: directory stat.exists == False
      name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download cart artifact
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/cart.zip
        dest: /tmp

    - name: Extract cart artifact
      ansible.builtin.unarchive:
        src: /tmp/cart.zip
        dest: /app
        remote_src: 'yes'

    - name: download the dependencies
      ansible.builtin.shell: npm install
      args:
        chdir: /app

    - name: Copy file cart.service
      ansible.builtin.copy:
        src: cart.service
        dest: /etc/systemd/system/cart.service

    - name: daemon-reload
      ansible.builtin.systemd:
        daemon_reload: true
        
    - name: Start and enable cart service
      ansible.builtin.service:
        name: cart
        state: started
        enabled: 'yes'
