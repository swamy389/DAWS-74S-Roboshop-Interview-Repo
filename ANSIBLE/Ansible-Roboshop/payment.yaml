- name: install payment component
  hosts: payment
  become: 'yes'
  tasks:
    - name: Install Python 3.6
      ansible.builtin.yum:
        name: '{{item}}'
        state: installed
      loop:
      - python36 
      - gcc 
      - python3-devel

    - name: Check if roboshop user exists or not using id
      ansible.builtin.command: id roboshop
      register: out
      ignore_errors: true

    - when: out.rc == 0
      name: Create roboshop user if not exists
      become: 'yes'
      ansible.builtin.user:
        name: roboshop

    - name: Check if /app directory exists or not
      ansible.builtin.stat:
        path: /app
        register: directory

    - name: print directory status
      ansible.builtin.debug:
        msg: 'output: {{directory}}'

    - when: directory stat.exists == False
      name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download payment artifact
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/payment.zip
        dest: /tmp

    - name: Extract payment artifact
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: 'yes'

    - name: download the dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: Copy file payment.service
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service

    - name: daemon-reload
      ansible.builtin.systemd:
        daemon_reload: true
    
    - name: Start and enable payment service
      ansible.builtin.service:
        name: payment
        state: started
        enabled: 'yes'
    